<form class="form-inline" name="loginForm" ng-controller="loginCtrl" ng-submit="login(credentials)">

  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" placeholder="name" ng-model="credentials.username">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="password" ng-model="credentials.password">
  </div>

  <button type="submit" class="btn btn-primary">Login</button>
</form>
